application: devdofirst
version: 1-0-4
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: page_main.app

- url: /update_log/*
  script: page_update_log.app

- url: /changgun/*
  script: page_changgun.app

libraries:
- name: webapp2
  version: "2.5.2"
